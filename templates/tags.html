{% extends 'base.html' %}
{% block title %}{{ super() }}
Tags
{% endblock %}

{% block main %}

<table>
    <tr>
        <th>Tag</th>
        <th>On...</th>
    </tr>
    {% for tag in tags %}
        <tr>
            <td>#{{ tag.get('name') }}</td>
            <td><a href="/tag/{{ tag.get('name') }}">{{ tag.get('question_count') }} questions</a></td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
