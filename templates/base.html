<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}AMYQ - {% endblock %}</title>
        <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <div class="logo">AMYQ</div>
            <div class="tagline">You have the question, we have the answer</div>
        </header>
        <nav>
            <a href="/">Home</a>
            {% if session.get('username') %}
                <span>Logged in as <a href="/user/{{ session.get('username') }}"><strong>{{ session.get('username') }}</strong></a></span>
                <a href="/logout">Log out</a>
            {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            {% endif %}
            <a href="/users">Users</a>
            <a href="/add-question">Ask a new question</a>
        </nav>
        <main>
            {% block main %}{% endblock %}
        </main>
        <footer>
        </footer>
    </body>
</html>
